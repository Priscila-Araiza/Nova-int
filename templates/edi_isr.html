{% extends "layout.html" %}

{% block content %}
<head>
    <title>HOME-INT</title>
</head>
<body style="background-color:#ffff;">
<script src="https://kit.fontawesome.com/c8a4eef53d.js" crossorigin="anonymous"></script>
<h2>Editar ISR.</h2>
            <form action="/modifica_isr/{{cal_isr.0}}" method="post">
                <div class="form-row">
                    &nbsp;&nbsp;&nbsp;&nbsp;<label for="descripcion">Limite inferior</label>
                </div>
                <div class="form-group col-md-4">
                    <div class="col">
                        <input class="form-control" id="decripcion" name="lim_inf"  pattern="[0-9-.]+" placeholder="Límite inferior" value="{{cal_isr.1}}" required>
                    </div>
                </div>
                <div class="form-row">
                    &nbsp;&nbsp;&nbsp;&nbsp;<label for="descripcion">Limite superior</label>
                </div>
                <div class="form-group col-md-4">
                    <div class="col">
                        <input class="form-control" id="decripcion" name="lim_sup"  pattern="[0-9-.]+" placeholder="Límite superior" value="{{cal_isr.2}}" required>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    &nbsp;&nbsp;&nbsp;&nbsp;<label for="descripcion">Cuota fija</label>
                </div>
                <div class="form-group col-md-4">
                    <div class="col">
                        <input class="form-control" id="decripcion" name="cuo_fi"  pattern="[0-9-.]+" placeholder="Cuota fija" value="{{cal_isr.3}}" required>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    &nbsp;&nbsp;&nbsp;&nbsp;<label for="descripcion">Porcentaje</label>
                </div>
                <div class="form-group col-md-4">
                    <div class="col">
                        <input class="form-control"  id="decripcion" name="por"  pattern="[0-9-.]+" placeholder="Porcentaje" value="{{cal_isr.4}}" required>
                    </div>
                </div>
                <br>
              <button type="submit" class="btn btn-primary">Enviar Cambios &nbsp;<i class="fas fa-paper-plane"></i></button>
              <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

    <a class="btn btn-primary" href="/cal_isr" align="right">Regresar &nbsp;<i class="fas fa-undo-alt"></i></a>
            </form>
            
</body>

{% endblock %}
