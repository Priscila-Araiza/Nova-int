{% extends "layout.html" %} {% block content %}

<head>
    <title>HOME-INT</title>
</head>
<script src="https://kit.fontawesome.com/c8a4eef53d.js" crossorigin="anonymous"></script>

<body style="background-color:#ffff;">
    <form action="/agrega_percepcion" method="post">
        <h2>Agregar percepción</h2>
        <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="/static/js/popper.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <div class="form-row">
            <div class="form-group col-md-8">
                &nbsp;&nbsp;&nbsp;&nbsp;<label for="Descripcion">Descripción</label>
                <input type="text" class="form-control" name="Descripcion" id="Descripcion" placeholder="Nombre del concepto de pago" required>
                <br>
                <div class="form-row">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label>Grabado</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <br>
                    <div class="form-check rorm-check-inline">
                        <input class="form-check-input" type="radio" name="Grabado" id="Grabado1" value="si" checked>
                        <label class="form-check-label" for="Grabado1">Si</label>
                    </div>
                    &nbsp;&nbsp;&nbsp;
                    <div class="form-check rorm-check-inline">
                        <input class="form-check-input" type="radio" name="Grabado" id="Grabado2" value="no">
                        <label class="form-check-label" for="Grabado2">No</label>
                    </div>

                </div>
                <br><br>
                <div>
                <button type="submit" class="btn btn-primary">Agregar &nbsp;<i class="fas fa-plus"></i></button>
                <a class="btn btn-primary" href="/percepciones" align="left">Regresar &nbsp;<i class="fas fa-undo-alt"></i></a>
                </div> 
    </form>
</body>
{% endblock %}
