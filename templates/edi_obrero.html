{% extends "layout.html" %} {% block content %}

<head>
    <title>HOME-INT</title>
</head>

<body style="background-color:#ffff;">
    <script src="https://kit.fontawesome.com/c8a4eef53d.js" crossorigin="anonymous"></script>
    <h2>Editar cálculo-base</h2>
    <form action="/modifica_obrero/{{obrero.0}}" method="post">
        <div class="form-group col-md-6">
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="descripcion">Descripción</label>
            <input type="text" class="form-control" maxlength="50" minlength="1" name="descripcion" id="descripcion" value="{{obrero.1}}" required>
        </div>
        <div class="form-group col-md-6">
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="calculo">Cálculo</label>

            <input type="text" class="form-control" id="calculo" name="calculo" value="{{obrero.2}}" required="" pattern="[0-9-.]+" placeholder="calculo">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar Cambios &nbsp;<i class="fas fa-paper-plane"></i></button>
        <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="/static/js/popper.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

        <a class="btn btn-primary" href="/obrero" align="right">Regresar &nbsp;<i class="fas fa-undo-alt"></i></a>
    </form>

</body>

{% endblock %}
