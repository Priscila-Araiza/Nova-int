{% extends "layout.html" %} {% block content %}

<head>
    <title>HOME-INT</title>
</head>
<script src="https://kit.fontawesome.com/c8a4eef53d.js" crossorigin="anonymous"></script>

<body style="background-color:#ffff;">
    <form action="/agrega_base" method="post">
        <central>
            <h2>Agregar base cálculo obrero-patronal</h2>
        </central>
        <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="/static/js/popper.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <div class="form-group col-md-6">
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="descripcion">Descripción</label>
            <input type="text" class="form-control" maxlength="50" minlength="1" name="descripcion" id="descripcion" placeholder="descripcion" required>
        </div>
        <div class="form-group col-md-6">
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="calculo">Cálculo</label>
            <input class="form-control" id="calculo" name="calculo" required="" pattern="[0-9-.]+" placeholder="calculo">
        </div>

        &nbsp;&nbsp;&nbsp;

        <button type="submit" class="btn btn-primary">Agregar &nbsp;<i class="fas fa-plus"></i></button>
        <a class="btn btn-primary" href="/obrero" align="right">Regresar &nbsp;<i class="fas fa-undo-alt"></i></a>

    </form>
</body>
{% endblock %}
