{% extends "layout.html" %} {% block content %}

<head>
    <title>HOME-INT</title>
</head>

<body style="background-color:#ffff;">
    <script src="https://kit.fontawesome.com/c8a4eef53d.js" crossorigin="anonymous"></script>
    <h2>Editar subsidio</h2>
    <form action="/modifica_subsidio/{{subsidios.0}}" method="post">
        <div class="form-group col-4">
            <label for="lim_inf">Límite inferior</label>
            <input   type="text" class="form-control" name="lim_inf" id="lim_inf" pattern="^[0-9]+(.[0-9]+)?$" maxlength="9" value="{{ subsidios.1 }}" >
        </div>

        <div class="form-group col-4">
            <label for="lim_sup">Límite superior</label>
            <input   type="text" class="form-control" name="lim_sup" id="lim_sup" pattern="^[0-9]+(.[0-9]+)?$" maxlength="9" value="{{ subsidios.2 }}" >
        </div>

        <div class="form-group col-4">
            <label for="subsidio">Subsidio</label>
            <input   type="text" class="form-control" name="subsidio" id="subsidio" pattern="^[0-9]+(.[0-9]+)?$" maxlength="9" value="{{ subsidios.3 }}" >
        </div>

        

        <br> &nbsp;&nbsp; <button type="submit" class="btn btn-primary">Enviar Cambios &nbsp;<i class="fas fa-paper-plane"></i></button>
        <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="/static/js/popper.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

        <a class="btn btn-primary" href="/subsidios" align="right">Regresar &nbsp;<i class="fas fa-undo-alt"></i></a>
    </form>

</body>

{% endblock %}
