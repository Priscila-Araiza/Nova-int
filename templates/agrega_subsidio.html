{% extends "layout.html" %} {% block content %}
<script src="https://kit.fontawesome.com/c8a4eef53d.js" crossorigin="anonymous"></script>

<head>
    <title>Subsidio </title>
</head>

<body style="background-color:#ffff;">

    <form action="/agrega_subsidio" method="post">
        <div class="form-row">
            &nbsp;&nbsp;
            <h2>Agrega nuevo Subsidio</h2>
        </div>
        <div class="form-group col-3">
            <label for="lim_inf">Límite inferior</label>
            <input type="text" class="form-control" name="lim_inf" id="lim_inf" maxlength="6" pattern="^[0-9]+(.[0-9]+)?$" required>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="form-group col-3">
            <label for="lim_sup">Límite superior</label>
            <input   type="text" class="form-control" name="lim_sup" id="lim_sup"  maxlength="11" pattern="^[0-9]+(.[0-9]+)?$" required>
        </div>
        <br>
        <div class="form-group col-3">
            <label for="subsidio">Subsidio</label>
            <input   type="text" class="form-control" name="subsidio" id="subsidio"  maxlength="11" pattern="^[0-9]+(.[0-9]+)?$" required>
        </div><br>
        
        <br> &nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">Agregar &nbsp;<i class="fas fa-paper-plane"></i></button>

        <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="/static/js/popper.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <a class="btn btn-primary" href="/subsidios" align="right">Regresar &nbsp;<i class="fas fa-undo-alt"></i></a>
    </form>
</body>
{% endblock %}
